<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/188734c5a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="app.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container-xxl">
      <div class="row-md">
        <div
          class="user-size d-flex align-items-center justify-content-center flex-column"
        >
          <div
            class="user-circle d-flex align-items-center justify-content-center flex-column"
          >
            <i class="fa-solid fa-user icon"></i>
            <p class="text-center">Bienvenido Julissa</p>
          </div>
        </div>
      </div>

      <div class="row mb-5 mt-3">
        <div class="col-md-6">
          <div
            class="main-box-size boxes1 d-flex align-items-center justify-content-center flex-column"
          >
            <div class="chartBox">
              <canvas id="myChart2" width="200" height="200"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6 grafica_mq">
          <div
            class="text-center boxes1 main-box-size d-flex align-items-center justify-content-center"
          >
            <canvas id="myChart" class=""></canvas>
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-center">
          <button>Send</button>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-8">
          <div class="text-center">Files</div>
        </div>
      </div> -->
    </div>
    <script>
      let ctx = document.getElementById("myChart").getContext("2d");
      const gradientBg = ctx.createLinearGradient(0, 0, 0, 400);
      gradientBg.addColorStop(0, "#AAFFA9");
      gradientBg.addColorStop(0.7, "#11FFBD");
      gradientBg.addColorStop(1, "#AAFFA9");

      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Paypal", "Check", "Cash", "Bnb", "Btc", "Eth"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 19, 5, 19, 19],
              backgroundColor: gradientBg,
              // background: rgb(34,193,195);
              // background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
              borderColor: gradientBg,
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      const ctx2 = document.getElementById("myChart2").getContext("2d");
      const gradientBg2 = ctx.createLinearGradient(0, 0, 0, 400);
      gradientBg2.addColorStop(0, "#AAFFA9");
      gradientBg2.addColorStop(0.7, "#11FFBD");
      gradientBg2.addColorStop(1, "#AAFFA9");

      // hoverGradient.addColorStop(0, "#1cefff");
      // hoverGradient.addColorStop(0.7, "#c0c0aa");
      // hoverGradient.addColorStop(1, "#1cefff");

      const myChart2 = new Chart(ctx2, {
        type: "pie",
        data: {
          labels: ["Paypal", "Check"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19],
              backgroundColor: gradientBg2,
              // hoverBackgroundColor: hoverGradient,
              borderColor: ["rgba(255, 99, 132, 1)", "rgba(54, 162, 235, 1)"],
              options: {
                responsives: true,
              },
            },
          ],
        },
      });
    </script>
  </body>
</html>
