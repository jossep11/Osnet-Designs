<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/188734c5a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="app.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container-xxl">
      <div class="row-md">
        <div
          class="user-size d-flex align-items-center justify-content-center flex-column"
        >
          <div
            class="user-circle d-flex align-items-center justify-content-center flex-column"
          >
            <i class="fa-solid fa-user icon"></i>
            <p class="text-center">Bienvenido Julissa</p>
          </div>
        </div>
      </div>

      <div class="row mb-5 mt-3">
        <div class="col-md-6">
          <div
            class="main-box-size boxes1 d-flex align-items-center justify-content-center"
          >
            <canvas id="myChart" height="400" width="500"></canvas>
          </div>
        </div>

        <div class="col-md-6 grafica_mq">
          <div
            class="text-center boxes1 main-box-size d-flex align-items-center justify-content-center"
          >
            <canvas id="myChart2"></canvas>
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-center">
          <button>Send</button>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-8">
          <div class="text-center">Files</div>
        </div>
      </div> -->
    </div>
    <script>
      let ctx = document.getElementById("myChart").getContext("2d");
      const gradientBg = ctx.createLinearGradient(0, 0, 0, 400);
      gradientBg.addColorStop(0, "#AAFFA9");
      gradientBg.addColorStop(0.7, "#11FFBD");
      gradientBg.addColorStop(1, "#AAFFA9");

      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Paypal", "Cheques", "Tarjetas", "Creditos"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 10, 4],
              backgroundColor: gradientBg,
              // background: rgb(34,193,195);
              // background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
              hoverBorderWidth: 1,
              borderColor: "#1b1b1d",
            },
          ],
        },
        options: {
          responsives: true,
        },
      });

      const ctx2 = document.getElementById("myChart2").getContext("2d");
      //creating gradiente
      //gradient#1
      const PieGradientBg1 = ctx.createLinearGradient(0, 0, 0, 400);
      PieGradientBg1.addColorStop(0, "#2980B9");
      PieGradientBg1.addColorStop(0.7, "#6DD5FA");
      PieGradientBg1.addColorStop(1, "#2980B9");
      //gradient#2
      const PieGradientBg2 = ctx.createLinearGradient(0, 0, 0, 400);
      PieGradientBg2.addColorStop(0, "#FBD786");
      PieGradientBg2.addColorStop(0.7, "#f7797d");
      PieGradientBg2.addColorStop(1, "#FBD786");

      const PieGradientBg3 = ctx.createLinearGradient(0, 0, 0, 400);
      PieGradientBg3.addColorStop(0, "#8e9eab");
      PieGradientBg3.addColorStop(0, "#eef2f3");
      PieGradientBg3.addColorStop(1, "#8e9eab");

      const PieGradientBg4 = ctx.createLinearGradient(0, 0, 0, 400);
      PieGradientBg4.addColorStop(0, "#a8ff78");
      PieGradientBg4.addColorStop(0, "#78ffd6");
      PieGradientBg4.addColorStop(1, "#a8ff78");

      const myChart2 = new Chart(ctx2, {
        type: "pie",
        data: {
          labels: ["Paypal", "Cheques", "Tarjetas", "Creditos"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 10, 10],
              backgroundColor: [
                PieGradientBg1,
                PieGradientBg2,
                PieGradientBg3,
                PieGradientBg4,
              ],
              // hoverBackgroundColor: hoverGradient,
              hoverBorderWidth: 5,
              borderColor: "#1b1b1d",

              // borderColor: ["rgba(255, 99, 132, 1)", "rgba(54, 162, 235, 1)"],
              options: {
                responsives: true,
              },
            },
          ],
        },
      });
    </script>
  </body>
</html>
